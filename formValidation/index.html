<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Validation</h1>
      <img src="images/pic1.jpg" class="responsive" alt="" />
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        id="form-validation"
      >
        <input type="text" name="name" id="name" required autocomplete="" />
        <input
          type="password"
          name="password"
          id="password"
          required
          autocomplete="rakesh ramesh udit ram singh dhruv"
        />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="Phone Number"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input type="url" name="website" id="website" placeholder="Website" />
        <input type="file" name="file" id="file" required />
        <input type="submit" value="submit" id="submit" />
        <input type="reset" value="Reset" id="reset" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
