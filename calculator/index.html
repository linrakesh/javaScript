<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Calculator</h1>
    </div>
    <div class="container">
      <input type="text" name="result" id="result" value="0" />
    </div>
    <div class="container">
      <div class="div-4">
        <button class="button one">1</button>
      </div>
      <div class="div-4">
        <button class="button two">2</button>
      </div>
      <div class="div-4">
        <button class="button three">3</button>
      </div>
      <div class="div-4">
        <button class="button four">4</button>
      </div>
      <div class="div-4">
        <button class="button five">5</button>
      </div>
      <div class="div-4">
        <button class="button">6</button>
      </div>
      <div class="div-4">
        <button class="button">7</button>
      </div>
      <div class="div-4">
        <button class="button">8</button>
      </div>

      <div class="div-4">
        <button class="button">9</button>
      </div>
      <div class="div-4">
        <button class="button">0</button>
      </div>
      <div class="div-4">
        <button class="button">.</button>
      </div>
      <div class="div-4">
        <button class="button">=</button>
      </div>
      <div class="div-4">
        <button class="button">+</button>
      </div>

      <div class="div-4">
        <button class="button">-</button>
      </div>
      <div class="div-4">
        <button class="button">*</button>
      </div>
      <div class="div-4">
        <button class="button">/</button>
      </div>
      <div class="div-4">
        <button class="clear"> Clear </button>
      </div>
      <div class="div-4">
        <button class="clear-one-digit"> <= </button>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
